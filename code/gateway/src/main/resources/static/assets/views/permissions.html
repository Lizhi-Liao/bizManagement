<div class="row">
    <div class="col-md-6">
		<div class="card">
			<div class="content table-responsive table-full-width">
				<table class="table table-striped">
										<thead>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Status</th>
                                            
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="(key,employee) in tempPage|limitTo:10">
                                                <td><a ng-click="getUserPermi(employee.id)">{{employee.name}}</a></td>
                                                <td>{{employee.email}}</td>
                                                <td>{{employee.phone}}</td>
                                                <td>{{employee.jobStatus}}</td>
                                            </tr>                           
                                        </tbody>
							</table>
							<div class="text-center">
                                 <ul uib-pagination total-items="total" ng-model="currentPage" items-per-page="10" ng-change="change(currentPage)"></ul>
                            </div>							
						</div>
					</div>				
				</div>
			<div class="col-md-6">
				<div class="card">
					<div class="content table-responsive table-full-width">
						<table class="table table-striped">
								        <thead>
								        	<th>Department</th>
								        	<th>Create</th>
								        	<th>Update</th>
								        	<th>Read</th>
								        	<th>Delete</th>
								        </thead>
								        <tbody>
								            <tr ng-repeat="(key,defUserPermi) in defUserPermis">
								            	<td><a>{{key}}</a></td>
												<td><input type="checkbox" ng-checked="{{defUserPermi.create}}" ng-click = "defUserPermi.create = (!defUserPermi.create)"></td>			
												<td><input type="checkbox" ng-checked="{{defUserPermi.update}}" ng-click = "defUserPermi.update = (!defUserPermi.update)"></td>			
												<td><input type="checkbox" ng-checked="{{defUserPermi.read}}" ng-click = "defUserPermi.read = (!defUserPermi.read)"></td>			
												<td><input type="checkbox" ng-checked="{{defUserPermi.delete}}" ng-click = "defUserPermi.delete = (!defUserPermi.delete)"></td>	
												<td><a class="btn btn-sm btn-success" ng-click="updatePermission(key,defUserPermi)">update</a></td>		
								            </tr>
								        </tbody>
							</table>
						</div>
					</div>							
				</div>
		</div>
