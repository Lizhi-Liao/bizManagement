server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://config:8899
      fail-fast: true
      username: devAdmin
      password: erp!@#ERP

eureka:
  instance:
    hostname: gateway
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://registry:8761/eureka/

zuul:
  routes:
    biz-user:
      path: /users/**
      url: http://biz-user:9001/

    anthorize:
      path: /auth/**
      url: http://authorize:9000/
      sensitiveHeaders:

