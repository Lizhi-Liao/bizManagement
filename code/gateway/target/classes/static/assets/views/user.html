
                <div class="row">
                    <div class="col-lg-4 col-md-5">
                        <div class="card card-user">
                            <div class="image">
                                <img src="assets/img/background.jpg" alt="..."/>
                            </div>
                            <div class="content">
                                <div class="author">
                                  <img class="avatar border-white" src="{{currentAvatar}}" alt="..."/>
                                  <h4 class="title">{{currentName}}<br/>
                                     <a href="#"><small>{{currentEmail}}</small></a>
                                  </h4>
                                </div>                              
                            </div>
                            <hr>
                            <div class="text-center">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>Phone<br /><small>{{currentPhone}}</small></h5>
                                    </div>
                                    <div class="col-md-6">
                                        <h5>Job Status<br /><small>{{currentStatus}}</small></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Management</h4>
                                <div class="editForm" ng-show="editForm">
                                    <form>
                                    <label for="">Name</label><input type="text" ng-model="userName" autocomplete='name' class="form-control" required="required" oninvalid = "setCustomValidity('修改用户名不能为空')" oninput = "setCustomValidity('')">
                                    <br>
                                    <label for="">Email</label><input type="email" ng-model="userEmail" autocomplete='email' class="form-control" required="required" oninvalid = "setCustomValidity('修改Email不能为空')" oninput = "setCustomValidity('')">
                                    <br>
                                    <label for="">Password</label><input type="password" ng-model="userPwd" autocomplete="current-password" class="form-control" required="required" oninvalid = "setCustomValidity('修改用户密码不能为空')" oninput = "setCustomValidity('')">
                                    <br>
                                    <label for="">Comfirm Password</label><input type="password" autocomplete="new-password" ng-model="userPwd_2" class="form-control" required="required" oninvalid = "setCustomValidity('请再次输入密码')" oninput = "setCustomValidity('')">
                                    <br>
                                    <label for="">Phone</label><input type="phone" ng-model="userPhone" autocomplete="tel" class="form-control">
                                    <label for="img-input" class="btn btn-info btn-sm" id="img-input-label">
                                        <input type="file" id="img-input" ng-model="userAvatar" style="display: none;">
                                        上传Avatar图片
                                    </label>
                                    <div class="form-group">
                                        <button class="btn btn-info btn-sm updateBtn" ng-click="updateUser(id,key)">UPDATE</button> 
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-7">
                        <div class="card">
                            <div class="header">
                                <h4 class="title" style="display: inline-block;">Team Members</h4>
                                    <a href="" class="btn btn-sm btn-info pull-right" data-toggle="modal" data-target="#create">
                                    <i class="ti-plus"></i>Create                                        
                                    </a>                                                                  
                            </div>
                            <div class="content">
                                <div class="content table-responsive table-full-width">
                                    <table class="table table-striped">
                                        <thead>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Status</th>
                                            <th>Operations</th>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="(key,employee) in tempPage|limitTo:10">
                                                <td>{{employee.name}}</td>
                                                <td>{{employee.email}}</td>
                                                <td>{{employee.phone}}</td>
                                                <td>{{employee.jobStatus}}</td>
                                                <td>    
                                                    <div class="dropdown">
                                                          <a class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown">
                                                              settings
                                                              <b class="caret"></b>
                                                          </a>
                                                          <ul class="dropdown-menu">
                                                            <li><a ng-click="editUser(employee.id,key)">Edit</a></li>
                                                            <li><a ng-click="deleteUser(employee.id)">Delete</a></li>
                                                          </ul>
                                                    </div>
                                                </td>
                                            </tr>                           
                                        </tbody>
                                    </table>

                                    <div class="text-center">
                                        <ul uib-pagination total-items="total" ng-model="currentPage" items-per-page="10" ng-change="change(currentPage)"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
